{% extends "base.html" %}

{% block tittle%} {{ blog.name }} {% endblock%}

{% block content %}

<div class="row">

  <div class="col-md-offset-3 col-md-6">

      <h1> {{ blog.name }}</h1>

      <div class="post-list">
        {% for post in posts %}
        <div class="post-item">
          <h4><a href="{{url_for('article',slug=post.slug)}}">
              {{ post.title }}
          </a></h4>
          <div class="text-muted">
            Posted by {{ post.author.fullname }} on {{ post.publish_date.strftime('%Y-%m-%d')}} in {{ post.category.name }}
          </div>
        </div>
        {% endfor %}

      </div>
  </div>
</div>

{% endblock %}
