{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

  <div class="row">
    <div class="col-md-offset-3 col-md-6">

      <h3>{{ post.title}}</h3>

        {{ post.body|markdown}}

        <hr />

        <div class="text-muted">Posted by {{ post.author.fullname}}
          on {{ post.publish_date.strftime('%Y-%m-%d') }}
        </div>
    </div>
  </div>

{% endblock%}
